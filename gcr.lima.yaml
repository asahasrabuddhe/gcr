arch: "aarch64"

images:
  - location: "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-arm64.img"
    arch: "aarch64"

cpus: 4
memory: "8GiB"
disk: "20GiB"

mounts:
  - location: "./gcr"
    mountPoint: "/home/ubuntu/gcr"
    writable: true

provision:
  - mode: system
    script: ./provision.sh

containerd:
  system: false
  user: false

ssh:
  loadDotSSHPubKeys: true
